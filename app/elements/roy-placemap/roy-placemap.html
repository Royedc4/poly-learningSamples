        display: block;
      }
    </style>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'roy-placemap',

        properties: {
          message: {
            type: String,
            value: 'ï£¿roy-placeMap',
            notify: true
          }
        }
      });
    })();
  </script>
